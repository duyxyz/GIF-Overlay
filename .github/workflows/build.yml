name: Build and Release (Portable + Setup)

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyinstaller

    - name: Build with PyInstaller (Directory Mode)
      run: |
        # Build the folder structure first
        pyinstaller --noconfirm --onedir --windowed --icon "assets/app_icon.ico" --add-data "assets;assets" --add-data "demo1.gif;." --name "GIF-Overlay" "GIF Overlay.py"

    - name: Create Portable Zip
      shell: powershell
      run: |
        # 1. Clean old zips
        if (Test-Path "dist/*.zip") { Remove-Item "dist/*.zip" }
        
        # 2. Zip the folder as the Portable version
        Compress-Archive -Path "dist/GIF-Overlay" -DestinationPath "dist/GIF-Overlay-Portable.zip"

    - name: Compile Setup (Inno Setup)
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
      with:
        path: setup_script.iss

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        # Upload BOTH the Portable Zip and the Setup Executable
        files: |
          dist/GIF-Overlay-Portable.zip
          dist/GIF-Overlay-Setup.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
