name: Build and Release (Complete Package)

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyinstaller

    - name: Build with PyInstaller (Directory Mode)
      run: |
        # Use simple name without spaces for better compatibility
        pyinstaller --noconfirm --onedir --windowed --icon "assets/app_icon.ico" --add-data "assets;assets" --add-data "demo1.gif;." --name "GIF-Overlay" "GIF Overlay.py"

    - name: List Build Result (Debug)
      shell: powershell
      run: |
        echo "Contents of dist/ directory:"
        ls dist/
        echo "Contents of dist/GIF-Overlay/ directory:"
        ls dist/GIF-Overlay/

    - name: Create Zip Package
      shell: powershell
      run: |
        # Remove any stray zip files if they exist
        if (Test-Path "dist/*.zip") { Remove-Item "dist/*.zip" }
        
        # Zip the entire folder itself to preserve structure (Standard Release Style)
        Compress-Archive -Path "dist/GIF-Overlay" -DestinationPath "dist/GIF-Overlay.zip"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/GIF-Overlay.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
