name: Build and Release (Directory + Zip)

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyinstaller

    - name: Build with PyInstaller (Directory Mode)
      run: |
        # Ensure we add everything needed. PyInstaller will create dist/GIF-Overlay/ folder
        pyinstaller --noconfirm --onedir --windowed --icon "assets/app_icon.ico" --add-data "assets;assets" --add-data "demo1.gif;." --name "GIF-Overlay" "GIF Overlay.py"

    - name: Verify Build
      run: |
        ls dist/GIF-Overlay/

    - name: Compress Build Directory to Zip
      shell: powershell
      run: |
        # We zip the entire folder so that when users unzip, it stays in a folder.
        # This will include GIF-Overlay.exe and the _internal folder together.
        Compress-Archive -Path "dist/GIF-Overlay" -DestinationPath "dist/GIF-Overlay-Windows.zip"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/GIF-Overlay-Windows.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
